<!DOCTYPE html>
<html>
<body>
<input type="text" name="numbers" id="button" onkeypress="func(event);">
<p id="demo"></p>
<script type="text/javascript">
function func(event) {
		var z=document.getElementById("button");
		var x = event.which || event.keyCode;
		if (x>96) 
		{
			z.style.backgroundColor = "#009900";
		}
		//document.getElementById("demo").innerHTML="the value is "+x;
	}	
</script>
</body>
</html>
